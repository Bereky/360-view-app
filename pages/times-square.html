<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Square 360 view</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="w-100 h-12 flex justify-start items-center px-3 absolute z-10">
        <a href="../index.html" class="flex justify-center items-center w-9 h-9 bg-slate-300 hover:bg-gray-600 text-white bg-gray-800 rounded-lg text-xl"><i class="fa-solid fa-circle-arrow-left"></i></a>
    </div>
    <div class="h-screen w-100">
        <div id="panorama" class="h-screen w-full">
            <div id="controls" class="w-full h-6 flex flex-row justify-center items-center space-x-1 absolute bottom-3 z-10">
                <div class="flex justify-center items-center w-4 h-4 p-2 bg-slate-300 hover:bg-gray-600 text-white bg-gray-800 rounded-lg cursor-pointer" id="pan-up"><i class="fa-solid fa-arrow-up"></i></div>
                <div class="flex justify-center items-center w-4 h-4 p-2 bg-slate-300 hover:bg-gray-600 text-white bg-gray-800 rounded-lg cursor-pointer" id="pan-down"><i class="fa-solid fa-arrow-down"></i></div>
                <div class="flex justify-center items-center w-4 h-4 p-2 bg-slate-300 hover:bg-gray-600 text-white bg-gray-800 rounded-lg cursor-pointer" id="pan-left"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="flex justify-center items-center w-4 h-4 p-2 bg-slate-300 hover:bg-gray-600 text-white bg-gray-800 rounded-lg cursor-pointer" id="pan-right"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="flex justify-center items-center w-4 h-4 p-2 bg-slate-300 hover:bg-gray-600 text-white bg-gray-800 rounded-lg cursor-pointer" id="zoom-in"><i class="fa-solid fa-magnifying-glass-plus"></i></div>
                <div class="flex justify-center items-center w-4 h-4 p-2 bg-slate-300 hover:bg-gray-600 text-white bg-gray-800 rounded-lg cursor-pointer" id="zoom-out"><i class="fa-solid fa-magnifying-glass-minus"></i></div>
                <div class="flex justify-center items-center w-4 h-4 p-2 bg-slate-300 hover:bg-gray-600 text-white bg-gray-800 rounded-lg cursor-pointer" id="fullscreen"><i class="fa-solid fa-expand"></i></div>
            </div>
        </div>
    </div>

    <script>
        // Create viewer
        viewer = pannellum.viewer('panorama', {
            "panorama": "../asset/360/times-square.jpeg",
            "autoLoad": true,
            "showControls": false,
            "autoRotate": -3,
            "autoRotateInactivityDelay": 5000
        });

        // Make buttons work
        document.getElementById('pan-up').addEventListener('click', function(e) {
            viewer.setPitch(viewer.getPitch() + 10);
        });
        document.getElementById('pan-down').addEventListener('click', function(e) {
            viewer.setPitch(viewer.getPitch() - 10);
        });
        document.getElementById('pan-left').addEventListener('click', function(e) {
            viewer.setYaw(viewer.getYaw() - 10);
        });
        document.getElementById('pan-right').addEventListener('click', function(e) {
            viewer.setYaw(viewer.getYaw() + 10);
        });
        document.getElementById('zoom-in').addEventListener('click', function(e) {
            viewer.setHfov(viewer.getHfov() - 10);
        });
        document.getElementById('zoom-out').addEventListener('click', function(e) {
            viewer.setHfov(viewer.getHfov() + 10);
        });
        document.getElementById('fullscreen').addEventListener('click', function(e) {
            viewer.toggleFullscreen();
        });

    </script>
</body>
</html>
